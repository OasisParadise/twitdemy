<!DOCTYPE html>
<html>
    <head>
        <title>Twitdemy</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="h-screen flex items-center justify-center bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400">
        <main class="h-3/4 w-3/4 sm:w-1/3 flex flex-col rounded-lg bg-opacity-30 backdrop-filter backdrop-blur-lg bg-black px-3 py-4">
            <form id="searchKeywordForm">
                <div class="flex flex-baseline">
                    <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring" name="keywords" id="keywords" placeholder="Search for keywords" />
                    <button class="ml-2 bg-blue-400 px-3 rounded-md text-white">Search</button>
                </div>
            </form>

            <div class="flex-grow mt-3 rounded-lg space-y-3 bg-opacity-50 backdrop-filter backdrop-blur-lg bg-black overflow-y-auto p-3" id="couseContainer">
                <!--Individual items will be added via Javascript-->
            </div>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script src="index.js"></script>
    </body>
</html>
